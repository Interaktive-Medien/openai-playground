<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Image Generation Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/image.css" />
  </head>
  <body>
    <div class="container">
      <h1>OpenAI Image Generation Demo</h1>
      <p class="description">
        Generate images using OpenAI's Image API.<br />
        <a href="https://platform.openai.com/docs/guides/images" target="_blank"
          >Image API documentation</a
        >
      </p>

      <!-- Generate Image Form -->
      <form id="generateForm">
        <div class="input-section">
          <label for="genModel">Model:</label>
          <select id="genModel" required>
            <option value="gpt-image-1" selected>
              GPT Image (Best quality, verified orgs only)
            </option>
            <option value="dall-e-3">DALL·E 3</option>
            <option value="dall-e-2">DALL·E 2</option>
          </select>
        </div>

        <div class="input-section">
          <label for="genPrompt">Prompt:</label>
          <textarea
            id="genPrompt"
            placeholder="Describe the image you want to generate..."
            required
          ></textarea>
        </div>

        <div class="options-grid">
          <div class="input-section">
            <label for="size">Size:</label>
            <select id="size">
              <option value="1024x1024">1024x1024 (Square)</option>
              <option value="1024x1792">1024x1792 (Portrait)</option>
              <option value="1792x1024">1792x1024 (Landscape)</option>
            </select>
          </div>

          <div class="input-section">
            <label for="quality">Quality:</label>
            <select id="quality">
              <option value="standard">Standard</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="input-section">
            <label for="format">Format:</label>
            <select id="format">
              <option value="png">PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="webp">WebP</option>
            </select>
          </div>

          <div class="input-section checkbox-section">
            <label>
              <input type="checkbox" id="transparent" />
              Transparent background (PNG only)
            </label>
          </div>
        </div>

        <button type="submit">
          <span class="button-text">Generate Image</span>
          <div class="loading-spinner" style="display: none"></div>
        </button>
      </form>

      <!-- Results Section -->
      <div id="resultSection" class="result-section" style="display: none">
        <h2>Generated Image</h2>
        <div id="imageResult"></div>
        <button id="downloadBtn" class="download-button">Download Image</button>
      </div>

      <!-- Error Section -->
      <div id="errorSection" class="error-section" style="display: none"></div>
    </div>
    <script src="image.js"></script>
  </body>
</html>
