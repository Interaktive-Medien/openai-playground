<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Moderation Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/moderation.css" />
  </head>
  <body>
    <a href="index.html" class="back-button">Back to Overview</a>
    <div class="container">
      <h1>OpenAI Moderation Demo</h1>
      <p class="description">
        Identify potentially harmful content in text and images using OpenAI's
        Moderation API.<br />
        <a
          href="https://platform.openai.com/docs/guides/moderation"
          target="_blank"
          >Moderation API documentation</a
        >
      </p>

      <form id="moderationForm">
        <div class="input-section">
          <label for="model">Model:</label>
          <select id="model" required>
            <option value="omni-moderation-latest" selected>
              Omni Moderation (Latest) - Text & Images
            </option>
            <option value="text-moderation-latest">
              Text Moderation (Latest) - Text Only
            </option>
          </select>
        </div>

        <div class="input-section">
          <label for="text">Text to analyze (optional):</label>
          <textarea
            id="text"
            placeholder="Enter text to check for potentially harmful content..."
            rows="4"
          ></textarea>
        </div>

        <div class="input-section">
          <label for="image">Image to analyze (optional):</label>
          <input type="file" id="image" accept="image/*" class="file-input" />
          <div id="imagePreview" class="image-preview" style="display: none">
            <img id="previewImg" src="" alt="Preview" />
            <button type="button" id="removeImage" class="remove-image">
              Ã—
            </button>
          </div>
        </div>

        <div
          class="validation-message"
          id="validationMessage"
          style="display: none"
        >
          Please provide either text or an image (or both) to analyze.
        </div>

        <button type="submit">
          <span class="button-text">Check Content</span>
          <div class="loading-spinner" style="display: none"></div>
        </button>
      </form>

      <!-- Results Section -->
      <div id="resultSection" class="result-section" style="display: none">
        <h2>Moderation Results</h2>

        <div class="summary-section">
          <div class="flagged-status">
            <span class="status-label">Status:</span>
            <span id="flaggedStatus" class="status-value"></span>
          </div>
        </div>

        <div class="categories-section">
          <h3>Category Results</h3>
          <div id="categoriesGrid" class="categories-grid">
            <!-- Categories will be populated here -->
          </div>
        </div>

        <div class="scores-section">
          <h3>Detailed Scores</h3>
          <div id="scoresGrid" class="scores-grid">
            <!-- Scores will be populated here -->
          </div>
        </div>
      </div>

      <!-- Error Section -->
      <div id="errorSection" class="error-section" style="display: none"></div>
    </div>
    <script src="moderation.js"></script>
  </body>
</html>
